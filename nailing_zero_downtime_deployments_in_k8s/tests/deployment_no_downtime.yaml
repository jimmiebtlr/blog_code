apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-downtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-downtime
  template:
    metadata:
      labels:
        app: no-downtime
    spec:
      containers:
        - name: app
          image: jimmiebtlr/infra-debug-service:0.1.0
          command: ["./app"]
          args: ["--port", "8080", "--graceful", "true"]

          ports:
            - name: app-port
              containerPort: 8080

          livenessProbe:
            httpGet:
              path: /healthz
              port: app-port

---
apiVersion: v1
kind: Service
metadata:
  name: no-downtime
spec:
  selector:
    app: no-downtime
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
